<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/cadastro.css">

  <title>Document</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="top-bar-container">
        <h1>Saude Connect</h1>

        <a href="index.html" class="primary-button">Voltar</a>
      </div>

      <div class="header-content">
        <h1>Faça o cadastro sua crinça</h1>
      </div>
    </header>

    <div class="form-container">
      <form>
        <h1>Dados da Criança</h1>
        <div class="input-block">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="input-block">
          <label for="age">Idade</label>
          <input type="number" name="age" id="age">
        </div>
        <div class="input-block">
          <label for="sex">Sexo</label>
          <input type="number" name="sex" id="sex">
        </div>

        <br>

        <h1>Dados da Responsável</h1>
        <div class="input-block">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name">
        </div>

        <div class="input-block">
          <label for="phone">Telefone</label>
          <input type="text" name="phone" id="phone">
        </div>

        <div class="input-block">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>

        <div class="input-block">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password">
        </div>

        <button class="primary-button">Salvar</button>
      </form>
    </div>
  </div>
</body>

</html>
